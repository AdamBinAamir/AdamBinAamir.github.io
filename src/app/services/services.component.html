<section id="bgserv">
  <div class="container" style="text-align: center; padding-top: 50px; padding-bottom: 50px; color: white;">
    <p id="heading" style="margin-top: 30px; margin-bottom: 80px;">Our Services</p>
    <div class="row">
      <div class="col-md-6 mb-4" *ngFor='let s of services'>
        <h4 [style.color]="s.color" [style.margin-bottom]="s.mgb">{{s.heading}}</h4><hr>
        <p [style.color]="s.pb">{{s.para}}</p>
      </div>
    </div>
  </div>
</section>
